<meta charset="utf-8">

<input type="text" id="longitude"></input>

<input type = "date" min = "1989-12-31" max = "2100-12-31" id="date"></input>
<button onclick="ask()">Envoyer</button>
<p id = "aaa"></p>

<script>
var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 49.8, lng: -74},
         zoom: 15
       });
      bounds = new google.maps.LatLngBounds();
      var lat = document.getElementById("latitude")
      lat.value = map.getCenter().lat()
      var long = document.getElementById("longitude");
      long.value = map.getCenter().lng();
      map.addListener('center_changed', function(){
        lat.value = map.getCenter().lat();
        long.value = map.getCenter().lng();
      });
     }
function ask(){
var date = document.getElementById("date").value
var lat = document.getElementById("latitude").value;
var long = document.getElementById("longitude").value;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
if (this.readyState == 4 && this.status == 200) {
  var responseObject = JSON.parse(this.responseText);
document.getElementById("aaa").innerHTML = "Levée du soleil :"+responseObject.results.sunrise+"<br> Coucher du soleil :"+responseObject["results"]["sunset"]+"<br>"+
"Midi solaire :"+responseObject.results.solar_noon+"<br>"+"Durée d'une journée"+responseObject.results.day_length+"<br>"+this.responseText;
}
};
xhttp.open("GET", "https://api.sunrise-sunset.org/json?lat="+lat+"&lng="+long+"&date="+date, true);
xhttp.send();
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARE2dwCgddraPy2MtjXcB8GQFxW6g9XQw&callback=initMap"
    async defer></script>
